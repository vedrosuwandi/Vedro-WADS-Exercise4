<head>
    <title>Register Page</title>
</head>

<body>
<div class="container-fluid bg">
    <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{ authError?.message }}
      </div>
    </div>
    <div class="row">
        <form class="form-container" #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)" >
            <h1>Register</h1>
            <div class="form-group">
                <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input  ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input  ngModel name="password" type="password" class="form-control" placeholder="Re-Enter Password">
            </div>
            <div class="form-group form-check">
                <div class="form-row">
                    <div class="male">
                        <input type="checkbox" class="form-check-input" id="male">
                        <label class="form-check-label" for="exampleCheck1">Male</label>
                    </div>
                    <div class="female">
                        <input type="checkbox" class="form-check-input" id="female" >
                        <label class="form-check-label" for="exampleCheck1">female</label>
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agreement">
                <label class="form-check-label" for="exampleCheck1">I agree with the Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</div> 
</body>
